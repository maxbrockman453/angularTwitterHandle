<!doctype html>
<html lang="en-us" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Max's Angular Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">

          <div ng-controller="mainController">

            <h1>What's your twitter handle?</h1>
            <div>
              <input type="text" ng-model="handle" />
              <div class="alert alert-danger" ng-show="handle.length !== characters">
                Must Be 5 Characters!
              </div>
              <hr>
              <h2>twitter.com/{{ lowercaseHandle() }}</h2>

              <h3>Rules:</h3>
              <ul>
                <li ng-repeat="rule in rules">
                  {{ rule.rulename }}
                </li>
              </ul>
            </div>

          </div>

        </div>


        <!-- SCRIPTS -->
        <script src="http://code.jquery.com/jquery-1.11.3.js"></script>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>


        <script src="app.js"></script>
    </body>
</html>
